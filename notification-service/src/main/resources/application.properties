server.port=8083
spring.application.name=notification-service

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.bindings.notificationSink.destination=notification-bus
spring.cloud.stream.bindings.notificationSink.group=notification-group
spring.cloud.stream.eventSink.contentType=application/json